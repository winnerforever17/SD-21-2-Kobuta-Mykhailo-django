<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Question</title>
</head>
<body>
    <h1>Delete Question</h1>
    <p>Are you sure you want to delete the question "{{ question.question_text }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'polls:index' %}">Cancel</a>
</body>
</html>
